<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header p {

            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .meeting-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .meeting-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .meeting-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .meeting-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #333;
        }

        .meeting-date {
            color: #666;
            font-size: 0.9rem;
        }

        .meeting-details {
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .meeting-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .meetings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ ËßÜÈ¢ë‰ºöËÆÆËÆ∞ÂΩï‰∏≠ÂøÉ</h1>
            <p>ÁÆ°ÁêÜÂíåÂõûÈ°æÊÇ®ÁöÑÊâÄÊúâ‰ºöËÆÆËÆ∞ÂΩï</p>
        </header>

        <div class="stats" id="statsContainer">
            <div class="stat-item">
                <span class="stat-number" id="totalMeetings">-</span>
                <div class="stat-label">ÊÄª‰ºöËÆÆÊï∞</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalDuration">-</span>
                <div class="stat-label">ÊÄªÊó∂Èïø</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="recentMeetings">-</span>
                <div class="stat-label">ÊúÄËøë7Â§©</div>
            </div>
        </div>

        <div id="meetingsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Ê≠£Âú®Êâ´Êèè‰ºöËÆÆËÆ∞ÂΩï...</p>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let meetings = [];

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadMeetings();
        });

        // Âä†ËΩΩ‰ºöËÆÆËÆ∞ÂΩï
        async function loadMeetings() {
            try {
                console.log('ÂºÄÂßãÊâ´Êèè‰ºöËÆÆËÆ∞ÂΩï...');
                
                const mockMeetings = await scanRecordingsDirectory();
                meetings = mockMeetings.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                updateStats();
                renderMeetings();
                
            } catch (error) {
                console.error('Âä†ËΩΩ‰ºöËÆÆËÆ∞ÂΩïÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩ‰ºöËÆÆËÆ∞ÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü• recordings ÁõÆÂΩïÊòØÂê¶Â≠òÂú®');
            }
        }

        // Ê®°ÊãüÊâ´ÊèèÁõÆÂΩïÔºàÊú¨Âú∞ËøêË°åÁâàÊú¨Ôºâ
        async function scanRecordingsDirectory() {
            // Êú¨Âú∞ËøêË°åÊó∂‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆÔºåÂåπÈÖçÂÆûÈôÖÊñá‰ª∂Â§πÁªìÊûÑ
            const mockData = [
                {
                    name: 'SamT_2025-05-29 11-31-06',
                    displayName: 'SamT_2025-05-29 11-31-06',
                    date: '2025-05-29T11:31:06',
                    duration: '24:04',
                    folderName: 'SamT_2025-05-29 11-31-06',
                    hasVideo: true,
                    hasSubtitle: true
                },
                {
                    name: 'Pearl_2025-05-31 17-59-59',
                    displayName: 'Pearl_2025-05-31 17-59-59',
                    date: '2025-05-31T17:59:59',
                    duration: '28:15',
                    folderName: 'Pearl_2025-05-31 17-59-59',
                    hasVideo: true,
                    hasSubtitle: true
                }
            ];

            console.log('Êú¨Âú∞ËøêË°åÊ®°ÂºèÔºö‰ΩøÁî®ÂÆûÈôÖÊñá‰ª∂Â§πÊï∞ÊçÆ');
            return mockData;
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalMeetings = meetings.length;
            const totalMinutes = meetings.reduce((sum, meeting) => {
                const [minutes, seconds] = meeting.duration.split(':').map(Number);
                return sum + minutes + (seconds / 60);
            }, 0);
            
            const recentMeetings = meetings.filter(meeting => {
                const meetingDate = new Date(meeting.date);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return meetingDate >= weekAgo;
            }).length;

            document.getElementById('totalMeetings').textContent = totalMeetings;
            document.getElementById('totalDuration').textContent = formatDuration(totalMinutes);
            document.getElementById('recentMeetings').textContent = recentMeetings;
        }

        // Ê∏≤Êüì‰ºöËÆÆÂàóË°®
        function renderMeetings() {
            const container = document.getElementById('meetingsContainer');
            
            if (meetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÅ</div>
                        <h3>ÊöÇÊó†‰ºöËÆÆËÆ∞ÂΩï</h3>
                        <p>recordings ÁõÆÂΩï‰∏≠Ê≤°ÊúâÊâæÂà∞‰ºöËÆÆËÆ∞ÂΩï</p>
                    </div>
                `;
                return;
            }

            // Âè™ÊòæÁ§∫ÊúÄËøëÁöÑ3‰∏™‰ºöËÆÆÔºàÂèØ‰ª•‰øÆÊîπ‰∏∫ÊòæÁ§∫ÂÖ®ÈÉ®Ôºâ
            const displayMeetings = meetings.slice(0, 3);
            
            const html = `
                <div class="meetings-grid">
                    ${displayMeetings.map(meeting => createMeetingCard(meeting)).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // ÂàõÂª∫‰ºöËÆÆÂç°Áâá
        function createMeetingCard(meeting) {
            const date = new Date(meeting.date);
            const formattedDate = date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusIcon = meeting.hasVideo && meeting.hasSubtitle ? '‚úÖ' : 
                              meeting.hasVideo ? '‚ö†Ô∏è' : '‚ùå';
            
            return `
                <div class="meeting-card" onclick="openMeeting('${meeting.folderName}', ${meeting.hasVideo && meeting.hasSubtitle})">
                    <div class="meeting-header">
                        <div class="meeting-icon">${statusIcon}</div>
                        <div class="meeting-info">
                            <h3>${meeting.displayName}</h3>
                            <div class="meeting-date">${formattedDate}</div>
                        </div>
                    </div>
                    
                    <div class="meeting-details">
                        <div class="detail-row">
                            <span class="detail-label">Êó∂Èïø:</span>
                            <span class="detail-value">${meeting.duration}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ËßÜÈ¢ë:</span>
                            <span class="detail-value">${meeting.hasVideo ? '‚úÖ ÂèØÁî®' : '‚ùå Áº∫Â§±'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Â≠óÂπï:</span>
                            <span class="detail-value">${meeting.hasSubtitle ? '‚úÖ ÂèØÁî®' : '‚ùå Áº∫Â§±'}</span>
                        </div>
                    </div>
                    
                    <div class="meeting-actions">
                        <button class="btn btn-primary" ${!meeting.hasVideo || !meeting.hasSubtitle ? 'disabled' : ''}>
                            üé¨ ËßÇÁúãÂõûÊîæ
                        </button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); showMeetingInfo('${meeting.name}')">
                            üìã ËØ¶ÊÉÖ
                        </button>
                    </div>
                </div>
            `;
        }

        // ÊâìÂºÄ‰ºöËÆÆÊí≠ÊîæÂô®
        function openMeeting(folderName, isAvailable) {
            if (!isAvailable) {
                alert('ËØ•‰ºöËÆÆÁöÑËßÜÈ¢ëÊàñÂ≠óÂπïÊñá‰ª∂Áº∫Â§±ÔºåÊó†Ê≥ïÊí≠Êîæ');
                return;
            }
            
            const params = new URLSearchParams({
                folder: folderName
            });
            
            window.location.href = `player.html?${params.toString()}`;
        }

        // ÊòæÁ§∫‰ºöËÆÆËØ¶ÊÉÖ
        function showMeetingInfo(meetingName) {
            const meeting = meetings.find(m => m.name === meetingName);
            if (meeting) {
                alert(`‰ºöËÆÆËØ¶ÊÉÖ:\n\nÂêçÁß∞: ${meeting.displayName}\nÊó∂Èó¥: ${new Date(meeting.date).toLocaleString('zh-CN')}\nÊó∂Èïø: ${meeting.duration}\n\nËßÜÈ¢ëÊñá‰ª∂: ${meeting.folderName}`);
            }
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const container = document.getElementById('meetingsContainer');
            container.innerHTML = `
                <div class="error-message">
                    <strong>ÈîôËØØ:</strong> ${message}
                </div>
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                    <p>ËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</p>
                </div>
            `;
        }

        // Ê†ºÂºèÂåñÊó∂Èïø
        function formatDuration(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.floor(minutes % 60);
            
            if (hours > 0) {
                return `${hours}h ${mins}m`;
            } else {
                return `${mins}m`;
            }
        }

        console.log('ËßÜÈ¢ë‰ºöËÆÆËÆ∞ÂΩï‰∏≠ÂøÉÂ∑≤Âä†ËΩΩ');
    </script>
</body>
</html>
